<div class="qa-card">
  <h3>CNPJ Alfanumérico</h3>
<link rel="stylesheet" href="cnpj-alfa.css">

  <label>Base (12 caracteres)</label>
  <input id="cnpjBase" maxlength="12" placeholder="12ABC34501DE" />

  <div class="qa-actions">
    <button onclick="_0x9a1c()">Gerar DV</button>
    <button onclick="_0x7b2f()">Validar</button>
  </div>

  <label>CNPJ completo</label>
  <input id="cnpjFull" placeholder="12.ABC.345/01DE-35" />

  <div id="status" class="qa-status"></div>
</div>
